<div class="my-3">
  <h4>Add a todo</h4>

  <div class="container1">
    <form (ngSubmit)="onsubmit()">
      <div class="form-group row g-3">
        <div class="form-group col-sm-3">
          <input
            type="text"
            [(ngModel)]="title"
            class="form-control"
            id="title"
            name="title"
            placeholder="title"
            aria-label="title"
          />
        </div>
        <div class="form-group col-sm-2">
          <input
            type="text"
            [(ngModel)]="desc"
            class="form-control"
            id="desc"
            name="desc"
            placeholder="desc"
            aria-label="desc"
          />
        </div>
        <div class="form-group col-sm-3">
          <input
            type="text"
            [(ngModel)]="Id"
            class="form-control"
            id="Id"
            name="Id"
            placeholder="E-mail"
            aria-label="E-mail"
          />
          <div class="col-12">
            <button type="submit" class="btn btn-sm btn-primary">submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
